<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Fetch</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <div id="main">
      <div id="page-title">
        Weather Fetch
      </div>

      <form id="coordinates-form" onsubmit="event.preventDefault(); coordinatesSubmitFunction();">
        <div class="form-field">
          <label for="latitude">Latitude:</label>
          <input type="text" id="latitude" name="latitude" />
        </div>
        <div class="form-field">
          <label for="longitude">Longitude:</label>
          <input type="text" id="longitude" name="longitude" />
        </div>
        <div class="form-field">
          <input type="submit" value="Get Weather"/>
        </div>
      </form>

      <div id="fetch-results">
      </div>
    </div>
  </body>
</html>
